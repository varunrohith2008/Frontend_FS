<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>
    <center>
        <img src="../5.Forms/Assests/logo/vels_institute_of_science_technology_advanced_studies_vistas_cover.jpg"
            alt="Welcome banner" width="400" />
        <h1>UnderGraduate Application Form</h1>
    </center>
   <form action="../5.Forms/collection1.html" method="get"> 
        <label>Name (Initial Must be in Capital) </label>
        <input type="text" placeholder="Enter Correctly" />
        <br /><br />
        <label>Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label>Upload ur Passport Size Photo (min50kb)</label>
        <input type="file" accept=".pdf,.jpg" />
        <br><br>
        <label>Father/ Mother's Name: </label>
        <input type="text" placeholder="ex.Mukund S" />
        <br /><br />
        <label> Mobile No : </label>
        <input type="tel" maxlength="10" minlength="10" />
        <br /><br />
        <label>Address for Communication : </label>
        <textarea required></textarea>
        <br /><br />
        <label>Permanent Address </label>
        <textarea required></textarea>
        <br /><br />
        <label>Date of Birth (DOB) : </label>
        <input type="datetime-local" />
        <br /><br />
        <label>Enter your completed Study: </label>
        <select>
            <option value="" selected disabled>Select </option>
            <option value="12th">HSC</option>
            <option value="DOTE">Diploma</option>
        </select>
        <br /><br />
        <label>Upload Your Original documents: </label>
        <input type="file" accept=".pdf,.jpg" />
        <br><br>

        <label>Extra curricular Activites (Hobbies) : </label>
        <input type="checkbox" name="skills"> Playing
        <input type="checkbox" name="skills"> Social Media
        <input type="checkbox" name="skills"> Household
        <br><br>
        <label>Say about the Range of ur English Communication </label>
        <input type="range" />
        <br><br>
        <center>
            <input type="submit" value="Register">
        </center>

    </form>
    </center>
</body>

</html>
